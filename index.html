<!DOCTYPE html>
<html>
  <head>
    <title>To Do List app</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel ="stylesheet" href ="stylesheet/reset.css" />
    <link rel ="stylesheet" href ="stylesheet/style.css" />
  </head>
  <body>
    <h1>Your list of things to do</h1>
    <div class ="tabs">
      <a class ="tab active" id ="tasks" href ="tab1">All</a>
      <a class ="tab" id ="category" href ="tab2">Categories</a>
      <a class ="tab" href ="tab3">Edit</a>
    </div><!-- end of tabs-->
    <div class ="content">
      <div class ="tab active" id ="tab1">
        <div class ="allTasks"></div>
      </div>
      <div class ="tab" id ="tab2">
        <div class ="byCategories"></div>
      </div>
      <div class ="tab" id ="tab3">
        <div class ="editTab">
          <div class ="newTask">Task:<input type="text" size ="33" id ="newTask" /></div>
          <div class ="newCategory">Category:<input type="text" id ="newCategory" /></div>
          <div class ="addButton"><button id="inputButton">Add Item To List</button></div>
        </div>
      </div>
    </div><!-- end of content-->
   <script src ="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   <script src ="javascripts/app/app.js"></script>
  </body>
</html>
